
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fody Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

  <body>
	<nav class="navbar">
      <div class="logo-container">
        <img src="cook-book (1).png" alt="Recipe Book Logo"> <!-- Replace with your logo image -->
      </div>
      <div class="title">
		<h1>ScanPlan-Recipe</h1>
		</div>
      <div class="account-icon">
        <img src="user.png" alt="Account Icon"> <!-- Replace with your account icon image -->
      </div>
    </nav>
	<span>
    <div class="container">
      <div class="search-container">
        <input
          type="text"
          placeholder="Type A Dish Name Here.."
          id="user-inp"
        />
        <button id="search-btn">Search</button>
      </div>
      <div id="result"></div>
    </div>
	</span>
    <section id="tranding">

                  <h2 class="food-name">
                    Special Pizza

	<div id="scanner-container">
        <div id="scanner-icon" class="scanner-bounce" onclick="openScanner()">
            <img src="scan.png" width="60px" height="60px" alt="Scanner Icon">
        </div>
